name: Fetch Facebook API Data

on:
  schedule:
    - cron: '20,50 * * * *' # 每半小时运行一次
  workflow_dispatch:

jobs:
  run-fetch-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install pytz

    - name: Run script
      run: python fetch_data.py
      env:
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }} 
        URL: ${{ secrets.URL }} 


    - name: Add comment to Issue 1 in private repo
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const content1 = fs.readFileSync('output.txt', 'utf8');
          const repo = 'Jippo';
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: repo,
            issue_number: 1,
            body: `**Data from output.txt:**\n\`\`\`\n${content1}\n\`\`\``,
            headers: {
              authorization: `token ${secrets.TARGET_REPO_TOKEN}`
            }
          });

    
